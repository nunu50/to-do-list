<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
 button{
  background: darkcyan;
  border: none;
  border-radius: 5px;
  color: white;
  padding: 5px;
  display: inline;
  font-family: cursive;
 }
    
      .text-center {
        text-align: center;
        background-color: rgb(48, 184, 66);
       height: 100px;
       display: flex;
       flex-direction: column;
       justify-content: center;
       color: wheat;
      }
      input{
        margin: 50px ;
        width: 300px;
        height: 30px;
        font-family: cursive;
        color: blueviolet;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center">To-Do List</h1>
      <hr>
    
      <div class="input">
        <input
          type="text"
          class="form-control"
          id="taskInput"
          placeholder="Enter a task"
        />
        
          <button class="btn btn-success" type="button" onclick="addTask()">
            submit
          </button>
            <div id="taskContainer"></div>
      </div>
    </div>

    <script>
      var tasks = [];

      function addTask() {
        var taskInput = document.getElementById("taskInput");
        var taskValue = taskInput.value.trim();
        if (taskValue !== "") {
          tasks.push(taskValue);
          taskInput.value = "";
          displayTasks();
        }
      }

      function removeTask(index) {
        tasks.splice(index, 1);
        displayTasks();
      }

      function displayTasks() {
        var taskContainer = document.getElementById("taskContainer");
        taskContainer.innerHTML = "";

        tasks.forEach(function (task, index) {
          var taskItem = document.createElement("div");
          taskItem.classList.add("task-item");

          var taskText = document.createElement("span");
          taskText.textContent = task;


          taskText.style.fontFamily = 'cursive';
          taskText.style.display = 'flex';
          taskText.style.flexDirection = 'column';
          taskText.style.alignItems = 'flex-start';
          taskText.style.color = 'blueviolet';
          var removeButton = document.createElement("button");
          removeButton.classList.add("taskContainer");
          removeButton.textContent = "Remove";


          removeButton.style.backgroundColor = "red";
          removeButton.style.color = "white";
          removeButton.style.border = "none";
          removeButton.style.display = 'flex';
          removeButton.addEventListener("click", function () {
            let input = document.getElementById("taskInput");
          
            removeTask(index);
          });

          taskItem.appendChild(taskText);
          taskItem.appendChild(removeButton);
          taskContainer.appendChild(taskItem);
        });
      }
    </script>
  </body>
</html>
